<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precision Agriculture</title>
    <link rel="stylesheet" href="../../Frontend/static/style.css" class="css">
</head>
<body>
    <section class="header">
        <div class="logo-container">
            <img src="../../Projectimg/logo5.png" alt="" class="logo">
        </div>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Agriculture Map</li>
                <li>Crop Map</li>
                <li class="right">Sign up</li>
                <li class="right">Login</li>
            </ul>
        </div>
    </section>
    <section class="profile-container">
        <div class="profile-element-container">
            <div class="profile-element-item">
                <h1 class="profile-username">User Name</h1>
                <img src="../../Projectimg/farmer-profile-pic.png" alt="" class="profile-image">
                <h1 class="profile-email">User Email address</h1>
                <h1 class="profile-phone">User Phone Number</h1>
                <h1>Your farms</h1>
                <div class="user-farms">
                </div>
                <button>Return to Map</button>
            </div>
        </div>
    </section>
</body>
</html>
