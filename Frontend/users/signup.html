<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precision Agriculture</title>
    <link rel="stylesheet" href="../../Frontend/static/style.css" class="css">
</head>
<body>
    <section class="header">
        <div class="logo-container">
            <img src="../../Projectimg/logo5.png" alt="" class="logo">
        </div>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Agriculture Map</li>
                <li>Crop Map</li>
                <li class="right" id="active">Sign up</li>
                <li class="right">Login</li>
            </ul>
        </div>
    </section>
    <section class="form-container">
        <form action="" class="">
            <img src="../../Projectimg/logo5.png" alt="" class="form-logo">
            <label class="form-labels">Firstname</label>
            <input type="text" class="lastname" placeholder="e.g Jimmy">
            <label class="form-labels">Lastname</label>
            <input type="text" class="lastname" placeholder="e.g beatroot">
            <label class="form-labels">Email</label>
            <input type="text" class="email" placeholder="e.g jimmybeatroot@hotmail.com">
            <label class="form-labels">Phone</label>
            <input type="text" class="phone" placeholder="e.g 0000 000 0000">
            <label class="form-labels">Password</label>
            <input type="text" class="password" placeholder="">
            <label class="form-labels">Confirm Password</label>
            <input type="text" class="password" placeholder="">
            <button>Submit</button>
            <div class="bottom-form-container">
                <label class="form-labels">Already have an account?<a href="">login in</a></label>
            </div>
        </form>
    </section>
</body>
</html>
