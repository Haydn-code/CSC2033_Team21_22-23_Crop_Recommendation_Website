<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Precision Agriculture</title>
    <link rel="stylesheet" href="../../Frontend/static/style.css" class="css">
</head>
<body>
    <section class="header">
        <div class="logo-container">
            <img src="../../Projectimg/logo5.png" alt="" class="logo">
        </div>
        <div class="navbar">
            <ul>
                <li>Home</li>
                <li>Agriculture Map</li>
                <li>Crop Map</li>
                <li class="right">Sign up</li>
                <li class="right" id="active">Login</li>
            </ul>
        </div>
    </section>
    <section class="form-container">
        <form action="" class="">
            <img src="../../Projectimg/logo5.png" alt="" class="form-logo">
            <label class="form-labels">Username (Usually your sign-up email)</label>
            <input type="text" class="username" placeholder="e.g jimmybeatroot@hotmail.com">
            <label class="form-labels">Password</label>
            <input type="text" class="username" placeholder="">
            <button>Submit</button>
            <div class="bottom-form-container">
                <label class="form-labels">Don't have an account? <a href="">sign up</a></label>
            </div>
        </form>
    </section>
</body>
</html>
